<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="images/favicon.ico">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Supermercado+One&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Supermercado+One&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

  <title>Drumkit</title>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="https://www.emmadevelops.com" target="_blank">
      <img class="nav-img" src="images/logo-small.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
    </a>
  </div>
</nav>

<div class="container">

<h1 class="heading">drumkit!</h1>

<div class="keys">
  <button class="w drum">w</button>
  <button class="a drum">a</button>
  <button class="s drum">s</button>
  <button class="d drum">d</button>
  <button class="j drum">j</button>
  <button class="k drum">k</button>
  <button class="l drum">l</button>
</div>

<div class="extras">
  <button class="fill1">fill 1</button>
  <button class="fill2">fill 2</button>
</div>

</div>

<script src="index.js" type="text/javascript"></script>
</body>
</html>
